attention.info.2=Выбрать необходимого специалиста и записаться на прием
attention.info.3=Ожидайте e-mail и звонка оператора контакт-центра для подтверждения даты и времени посещения специалиста
prescription.header=Для продления рецепта с истекающим сроком годности:
prescription.list.1=Войдите в систему под своим именем
prescription.list.2=Найдите своего лечащего врача и запросите продление необходимого рецепта
prescription.list.3=Ожидайте получение рецепта в течение 2-3 рабочих дней
staff.header=ДЛЯ МЕДРАБОТНИКОВ
staff.info=Чтобы присоединиться к базе наших лечащих врачей, вам необходимо зарегестрироваться в указанной категории. Нам потребуется 2-3 рабочих дня, чтобы подтвердить ваш статус медработника. Это позволит вам:
