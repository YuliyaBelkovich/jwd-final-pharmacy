home.header=ГЛАВНАЯ
intro.header=SACRED HEART PHARMACY — не только то, что вы думаете!
intro.1=Наша аптека предлагает не только широкий спектр лекарств, БАДов и оздоровительной косметики — с помощью нашего сервиса вы сможете записаться к врачу, продлить рецепт и купить прописанные вам медикаменты!
intro.2=Все продукты проходят государственную регистрацию и сертификацию в соответствующих органах Министерства здравоохранения Республики Беларусь.
abilities.header=Вы можете:
abilities.list.1=Купить безрецептурные и — при наличии рецепта — рецептурные лекарства
abilities.list.2= Записаться к врачу для консультации или получения рецепта
abilities.list.3=Запросить продление рецепта у лечащего врача в случае истечения срока годности рецепта
abilities.order.header=КАК ЗАКАЗАТЬ? Все просто!
abilities.order.1=Выбирайте нужные товары в онлайн-каталоге или по поиску, оформляйте покупку
abilities.order.2=Ожидайте e-mail с номером заказа и звонка оператора контакт-центра для подтверждения даты и времени получения заказа
attention.header=Обратите внимание!
attention.info=Некоторые препараты выпускаются исключительно по рецепту. При отсутствии рецепта, для того, чтобы приобрести эти медикаменты, вы можете:
